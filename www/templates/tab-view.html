<ion-view view-title="view">
  <ion-header-bar class="bar-subheader bar-light">
    <a href="#" class="button button-clear button-positive">New Message</a>
    <a href="#/tab/new" class="button button-clear button-positive">New Group</a>
  </ion-header-bar>
  <ion-content>
    <ion-list>
      <ion-item class="item-remove-animate item-avatar item-icon-right" ng-repeat="message in messages" type="item-text-wrap">
        <img ng-src="{{message.image}}">
        <h2>{{message.contact_Name}}</h2>
        <p>{{message.content_title}}</p>
        <ion-option-button class="button-assertive" ng-click="remove(content)">
          Delete
        </ion-option-button>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
