<style type="text/css">
  .image-modal {
    width: 100% !important;
    height: 100%;
    top: 0 !important;
    left: 0 !important;
  }
  .item-avatar> img:first-child{
    max-width:60px;
    max-height: 60px;

  }

  .image1 {
    background-color: transparent;
    margin-top: 80px;
    margin-bottom: 120px;
  }

  .image {
    width: 100%;
    height: 200px;
    margin-top: 100px;
    background-size: contain;
    background-repeat: no-repeat;
    background-position: center, center;
  }
  .image>p {
    margin-left: 50px;
  }
.tool{
  margin-bottom:200px;
  margin-left: 20px;
  margin-right: 30px;
  width:335px;

}
   .tool>.button {
    background-color:#D9D9D9;

  }
</style>
<ion-view view-title="Chats">
  <ion-header-bar class="bar-subheader bar-light">
      <a href="#/tab/groups" class="button button-clear button-positive">Groups</a>
      <a href="#/tab/new" class="button button-clear button-positive">New Group</a>
    </ion-header-bar>
  <ion-content>
    <ion-list>
      <ion-item class="item-remove-animate item-avatar item-icon-right" ng-repeat="content in contents" type="item-text-wrap" >
          <img  ng-src="{{content.imagesLink}}" style="width:50px; height:50px;" ng-click="showUser(content)">
        <a href="#/tab/chats/{{content.content_id}}" class="subdued">
        <h2>{{content.display_name}}</h2>
          <p>{{content.url}}</p>
          <i class="icon ion-chevron-right icon-accessory"></i>
          <ion-option-button class="button-assertive" ng-click="remove(content)">
            Delete
          </ion-option-button>

</a>
       </ion-item>

      </ion-list>
    <script id="user_photo.html" type="text/ng-template">
      <div class="modal image-modal image1" on-swipe-down="closeModal()" ng-click="closeModel()" >
      <ion-content direction="xy"  zooming="true" min-zoom="1" style="width: 100%; height: 100%" overflow-scroll="false">
        <div class="image" style="background-image: url( {{current_user.imagesLink}} )"></div>
        <div class="button-bar tool">
          <a class="button" href="#/tab/groups"><i class="ion-ios-chatboxes-outline" style="font-size:30px;"></i></a>
          <a class="button"><i class="ion-ios-telephone-outline" style="font-size:30px;"></i></a>
          <a class="button"><i class="ion-information-circled" style="font-size:30px;"></i></a>
        </div>
      </ion-content>
    </div>
    </script>
  </ion-content>
</ion-view>
